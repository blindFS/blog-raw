<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author.name }}">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link href='{{ ASSET_PATH }}/css/style.css' rel="stylesheet" media="all">
    <link href='{{ ASSET_PATH }}/css/solarized.css' rel="stylesheet" media="all">
    <link href="/css/animate.css" rel="stylesheet" type="text/css" />
    <link href="/css/dropdown.css" rel="stylesheet" type="text/css" />
    <link href="/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
    <link href="/rss.xml" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.smint.js"></script>
    <script src="/js/modernizr.min.js"></script>
    <script src="/js/jquery.dropdown.js"></script>
    <script src="/js/jquery.backstretch.min.js"></script>
    <script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
<div id="page" class="hentry">
    <header class="the-header">
        <div class="unit-head">
            <div class="unit-inner unit-head-inner">
                <nav class="nav-global">
                    <ul class="hover">
                        <li class="hoverli">
                            <div class="logo">
                                <a href="/">
                                    <img src="/assets/themes/the-program/image/marvin.png" alt="logo" title="Homepage" width="200px">
                                </a>
                            </div>
                            <ul class="nav-menu">
                                <li class="head_link"><a href="/archive.html">archive</a></li>
                                <li class="head_link"><a href="/pages.html">pages</a></li>
                                <li class="head_link"><a href="/categories.html">categories</a></li>
                                <li class="head_link"><a href="/tags.html">tags</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="misc vcard">
                        <select id="cd-dropdown" class="cd-select">
                            <option value="-1" selected>follow me</option>
                            <option value="1" addition='<a href="http://github.com/{{ site.author.github }}/" target="_blank"><img class="social" src="/assets/themes/the-program/image/Github.png" height="50" width="50" Title="Github" alt="Github" ></a>'>github</option>
                            <option value="2" addition='<a href="http://twitter.com/{{ site.author.twitter }}/" target="_blank"><img class="social" src="/assets/themes/the-program/image/Twitter.png" height="50" width="50" Title="Twitter" alt="Twitter" ></a>'>twitter</option>
                            <option value="3" addition='<a href="http://facebook.com/{{ site.author.facebook}}/" target="_blank"><img class="social" src="/assets/themes/the-program/image/Facebook.png" height="50" width="50" Title="Facebook" alt="Facebook" ></a>'>facebook</option>
                            <option value="4" addition='<a href="http://plus.google.com/{{ site.author.googleplus}}/posts/" target="_blank"><img class="social" src="/assets/themes/the-program/image/Google+.png" height="50" width="50" Title="Google+" alt="Google+" ></a>'>google+</option>
                            <option value="5" addition='<a href="http://{{ site.author.tumblr}}.tumblr.com/" target="_blank"><img class="social" src="/assets/themes/the-program/image/Tumblr.png" height="50" width="50" Title="Tumblr" alt="Tumblr" ></a>'>tumblr</option>
                            <option value="6" addition='<a href="http://{{ site.author.deviantart}}.deviantart.com/" target="_blank"><img class="social" src="/assets/themes/the-program/image/Deviantart.png" height="50" width="50" Title="DeviantArt" alt="DeviantArt" ></a>'>deviart</option>
                            <option value="7" addition='<a href="/rss.xml" target="_blank"><img class="social" src="/assets/themes/the-program/image/RSS.png" height="50" width="50" Title="RSS" alt="RSS"></a>'>rss</option>
                        </select>
                    </div>
                </nav>
            </div><!-- unit-inner -->
        </div><!-- unit-head -->
        <div class="wallpaper_controller">
            <img src='/assets/themes/the-program/image/previous.png' class='previous' alt='previous' width='35px' height='35px' />
            <img src='/assets/themes/the-program/image/pause.png' class='pause' alt='pause' width='35px' height='35px' />
            <img src='/assets/themes/the-program/image/resume.png' class='resume' alt='resume' width='35px' height='35px' />
            <img src='/assets/themes/the-program/image/next.png' class='next' alt='next' width='35px' height='35px' />
        </div>
    </header>
    <div class="body" role="main">
        <div class="unit-body">
            <div class="unit-inner unit-body-inner">
                <div class="entry-content">
                    {{ content }}
                </div>
            </div><!-- unit-inner -->
        </div><!-- unit-body -->
    </div><!-- body -->
    <footer class="the-footer">
        <div class="unit-foot">
            <div class="unit-inner unit-foot-inner">
                <h4>recent articles</h4>
                {% for post in site.posts limit:20 %}
                <div class="side_post_list"><a class="post_title" href="{{post.url}}">&#10148;&nbsp;&nbsp;&nbsp;{{post.title}}</a></div>
                {% endfor %}
                <h4>licence</h4>
                <p class="licence">
                    <a href="http://www.w3.org/html/logo/">
                        <img src="http://www.w3.org/html/logo/badge/html5-badge-h-css3-graphics-multimedia-semantics.png" width="143" height="40" alt="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, Multimedia, and Semantics" title="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, Multimedia, and Semantics">
                    </a>
                    <br />
                    Theme: <a href="http://themes.jekyllbootstrap.com/preview/the-program/">the-program</a> based on <a href="http://jekyllbootstrap.com/">Jekyll-bootstrap</a>.<br>
                    Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>.
                </p>
                <h4>visitors</h4>
                <script src="http://jg.revolvermaps.com/2/1.js?i=61hmvugox2z&amp;s=220&amp;m=5&amp;v=true&amp;r=false&amp;b=000000&amp;n=false&amp;c=ff0000" async="async"></script>
            </div><!-- unit-foot-inner -->
        </div><!-- unit-foot -->
    </footer>
</div><!-- page -->
<script>
    (function(d, s) {
        var js, fjs = d.getElementsByTagName(s)[0], load = function(url, id) {
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.src = url; js.id = id;
        fjs.parentNode.insertBefore(js, fjs);
        };
    load('//platform.twitter.com/widgets.js', 'tweetjs');
    load('https://apis.google.com/js/plusone.js', 'gplus1js'); // Checkout http://j.mp/ApDgMr for usage html for this is <div class="g-plusone" data-size="medium"></div>
    // load('//connect.facebook.net/en_US/all.js#xfbml=1', 'fbjssdk'); // Checkout http://j.mp/wZw2xR for using open graph protorol html for this is <div class="fb-like" data-href="{{ page.url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-font="verdana"></div>
    }(document, 'script'));
</script>

{% include JB/analytics %}

<script>
    $('.tag_box').smint({
        'scrollSpeed' : 1000
    });
    $('a[href=#page]').click(function(){
            $('html, body').animate({scrollTop:0}, 'slow');
    });
</script>
<script>
    $( '#cd-dropdown' ).dropdown( {
        gutter : 15,
        delay : 100,
        slidingIn : 100,
        random : true
    } );
</script>
<script>
    $(".hoverli").hover(function () {
        $('ul.nav-menu').slideDown('medium');
    },function () {
        $('ul.nav-menu').slideUp('medium');
    });
</script>
<script>
    $.backstretch("/assets/images/Don't_panic.jpg");
    $.backstretch([
        "/assets/images/Don't_panic.jpg",
        "/assets/images/42.jpg",
        "/assets/images/bg1.jpg",
        "/assets/images/bg2.jpg",
        "/assets/images/bg3.jpg",
        "/assets/images/bg4.jpg",
        "/assets/images/bg5.jpg",
        "/assets/images/bg6.jpg",
        "/assets/images/bg7.jpg",
        "/assets/images/bg8.jpg"
    ], {fade: "slow", duration: "50000"});

    $('.next').click(function(){
        $.backstretch("next");
    });
    $('.previous').click(function(){
        $.backstretch("prev");
    });
    $('.pause').click(function(){
        $.backstretch("pause");
    });
    $('.resume').click(function(){
        var randomNum = Math.floor(Math.random()*10);
        $.backstretch("resume");
        $.backstretch("show",randomNum);
    });
</script>
<script>
    $("pre").mCustomScrollbar({
        horizontalScroll:true,
        theme:"light",
        mouseWheel:false,
        scrollInertia:300,
        autoHideScrollbar:true,
    });
</script>
<script>
    $('.back_to_top').hover(function(){
        $(this).addClass('animated bounce');
    },function(){
        $(this).removeClass('animated bounce');
    });
    $('.head_link').hover(function(){
        $(this).addClass('animated swing');
    },function(){
        $(this).removeClass('animated swing');
    });
</script>

</body>
</html>
