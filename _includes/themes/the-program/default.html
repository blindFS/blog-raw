    var YouKnowTooMuch = function() {
        $('.kagura').show();

    var konami = new Konami(YouKnowTooMuch);

<script>
    if ($(window).width() > 1279) {

        /*! tag_box */
        $('.tag_box').smint({
            'scrollSpeed' : 1000
        });

        /*! back_to_top&head_link animation */
        $('.back_to_top').hide();
        $('.back_to_top').click(function(){
                $('html, body').animate({scrollTop:0}, 'slow');
        });
        $(window).scroll(function(){
            var y = $(window).scrollTop();
            if( y > 800 ){
                $('.back_to_top').fadeIn('slow');
            } else {
                $('.back_to_top').fadeOut('slow');
            }
        });
        $('.back_to_top').hover(function(){
            $(this).addClass('animated bounce');
        },function(){
            $(this).removeClass('animated bounce');
        });
        $('.head_link').hover(function(){
            $(this).addClass('animated swing');
        },function(){
            $(this).removeClass('animated swing');
        });

        /*! scrollbar */
        $("pre").mCustomScrollbar({
            horizontalScroll:true,
            mouseWheel:false,
            scrollInertia:300,
            autoHideScrollbar:true,
        });
        $(".post-content").mCustomScrollbar({
            scrollInertia:300,
            autoHideScrollbar:true,
        });

        /*! hover drop menu */
        $(".hoverdiv").hover(function () {
            $('.nav-menu').slideDown('medium');
        },function () {
            $('.nav-menu').slideUp('medium');
        });
    }
    else {
        $('.nav-menu').slideDown('fast');
    }
</script>
<script>
    $( '#cd-dropdown' ).dropdown( {
        gutter : 15,
        delay : 100,
        slidingIn : 100,
        random : true
    } );
</script>
<script>
    $.backstretch([
        "/assets/images/Don't_panic.jpg",
        "/assets/images/42.jpg",
        "/assets/images/bg1.jpg",
        "/assets/images/bg2.jpg",
        "/assets/images/bg3.jpg",
        "/assets/images/bg4.jpg",
        "/assets/images/bg5.jpg"
    ], {fade: "slow", duration: "50000"});
    $.backstretch("show", Math.floor(Math.random()*10));

    $('.next').click(function(){
        $.backstretch("next");
    });
    $('.previous').click(function(){
        $.backstretch("prev");
    });
    $('.pause').click(function(){
        $.backstretch("pause");
    });
    $('.resume').click(function(){
        var randomNum = Math.floor(Math.random()*10);
        $.backstretch("resume");
        $.backstretch("show",randomNum);
    });
    $(".control_toggle").click(function () {
        $('.wallpaper_controller').slideToggle('slow');
    });
</script>
