<article class="unit-article layout-page">
    <div class="unit-inner unit-article-inner">
        <div class="content">
            <header>
                <div class="unit-head">
                    <div class="unit-inner unit-head-inner">
                        <h1 class="h2 entry-title">{{ page.title }}</h1>
                    </div><!-- unit-inner -->
                </div><!-- unit-head -->
            </header>

            <div class="bd">
                <div class="entry-content">
                    {{ content }}
                </div><!-- entry-content -->
            </div><!-- bd -->

            <footer class="unit-foot">
                <div class="unit-inner unit-foot-inner">
                    <a href="#page"><img class="back_to_top" src="/assets/themes/the-program/image/dolpin.png" alt="back to top" title="back to top" width="60px"></a>
                </div>
            </footer>

        </div><!-- content -->
    </div><!-- unit-inner -->
</article>
